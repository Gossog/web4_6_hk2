<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackson Electronics - Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group input[type="radio"],
      .form-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .form-group button {
        padding: 10px 20px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #218838;
      }
      .form-group .cancel-button {
        background-color: #dc3545;
        margin-left: 10px;
      }
      .form-group .cancel-button:hover {
        background-color: #c82333;
      }
      .form-group .radio-group label,
      .form-group .checkbox-group label {
        display: inline-block;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Jackson Electronics</h2>
      <h3>Registration Form</h3>
      <p>Register your Jackson Electronics product here</p>
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>
      <div class="form-group">
        <label for="address1">Address #1:</label>
        <input type="text" id="address1" name="address1" required />
      </div>
      <div class="form-group">
        <label for="address2">Address #2:</label>
        <input type="text" id="address2" name="address2" />
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" required />
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="United States">United States</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="product">Product:</label>
        <select id="product" name="product" required>
          <option value="ScanMaster">ScanMaster</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="date-purchased">Date Purchased:</label>
        <input
          type="text"
          id="date-purchased"
          name="date-purchased"
          required
          placeholder="MM/DD/YYYY"
        />
      </div>
      <div class="form-group">
        <label for="serial-number">Serial #:</label>
        <input type="text" id="serial-number" name="serial-number" required />
      </div>
      <div class="form-group radio-group">
        <label>Used for:</label>
        <label
          ><input type="radio" name="used-for" value="Home" required />
          Home</label
        >
        <label
          ><input type="radio" name="used-for" value="Business" required />
          Business</label
        >
        <label
          ><input type="radio" name="used-for" value="Government" required />
          Government</label
        >
        <label
          ><input
            type="radio"
            name="used-for"
            value="Educational Institution"
            required
          />
          Educational Institution</label
        >
        <label
          ><input type="radio" name="used-for" value="Other" required />
          Other</label
        >
      </div>
      <div class="form-group checkbox-group">
        <label>System (check all that apply):</label>
        <label
          ><input type="checkbox" name="system" value="Windows" />
          Windows</label
        >
        <label
          ><input type="checkbox" name="system" value="Macintosh" />
          Macintosh</label
        >
        <label><input type="checkbox" name="system" value="UNIX" /> UNIX</label>
        <label
          ><input type="checkbox" name="system" value="Other" /> Other</label
        >
      </div>
      <div class="form-group">
        <label for="comments">Comments?:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Click to register</button>
        <button type="reset" class="cancel-button">Click to cancel</button>
      </div>
    </form>
  </body>
</html>
